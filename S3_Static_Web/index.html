<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Static Website</title>
    <style>
        /* Reset default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Header styles */
        header {
            background-color: #333;
            padding: 20px;
            color: #fff;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        /* Main content styles */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        p {
            font-size: 18px;
            line-height: 1.5;
            color: #333;
            margin-bottom: 20px;
        }

        /* Footer styles */
        footer {
            background-color: #333;
            padding: 20px;
            color: #fff;
            text-align: center;
        }

        /* JavaScript interaction */
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        // Example JavaScript interaction
        document.addEventListener('DOMContentLoaded', function() {
            var button = document.getElementById('myButton');
            button.addEventListener('click', function() {
                alert('Button clicked!');
            });
        });
    </script>
</head>
<body>
    <header>
        <h1>Welcome to My Static Website</h1>
    </header>

    <div class="container">
        <p>This is my static website hosted on AWS S3.</p>
        <p>Feel free to explore and enjoy!</p>
        <p>
            <a href="#" class="button" id="myButton">Click Me</a>
        </p>
    </div>

    <footer>
        &copy; 2024 My Company Name
    </footer>
</body>
</html>
